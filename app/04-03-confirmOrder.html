<div class="L-header w pr blue">
    <p class="tc L-header-title cfff f16">确认订单</p>
    <a href="#/goodsCart" class="L-header-back h po"></a>
</div>
<div class="L-center">
    <div class="common-singlerow-2 mt10" ng-controller="receiverLocation">
        <a href="#/receiverAddress" class="confirm-address">
            <p>
                <span>{{receiverName}}</span>
                <span>{{receiverPhone}}</span>
            </p>
            <p>
                <span>地址:{{receiverAddress}}</span>
            </p>
        </a>
    </div>

    <ul class="common-list-03 mt10" >
        <li class="oD-payway">
            <span class="common-list-03-title pl15">水票</span>
            <span class="fr pr15 common-list-03-content">余0张</span>
        </li>
        <li class="oD-sender">
            <span class="common-list-03-title pl15">优惠券</span>
            <span class="fr pr15 common-list-03-content">-2.00元</span>
        </li>
        <li class="oD-sendTime">
            <span class="common-list-03-title pl15">汇贝金券</span>
            <span class="fr pr15 common-list-03-content">-5.00元</span>
        </li>
    </ul>

    <ul class="common-list-02 mt10" ng-controller="payGoodsModel">
        <li class="common-singlerow-1 confirmOrder-shop">{{shopName}}</li>
        <li class="w pr" ng-repeat="goodsInfo in order_goodslist">
            <div class="common-picproduct-02 pr tc">
                <img src="{{goodsInfo.imageList[0].url}}" class="h" alt=""/>
            </div>
            <div class="po common-detailbox-02">
                <p class="f16 comlist-02-floor-01 mt10">{{goodsInfo.title}}</p>
                <p class="comlist-02-floor-01 mt10">
                    <span class="cred f16">{{goodsInfo.price}}</span>
                    <span>*{{goodsInfo.num}}</span>
                </p>
            </div>
        </li>
        <li class="common-singlerow-1">
            <p class="fr mr15">
                <span>共{{totleNum}}件商品，合计</span>
                <span class="cred f16">￥{{totleMoney}}</span>
            </p>
        </li>
    </ul>
</div>
