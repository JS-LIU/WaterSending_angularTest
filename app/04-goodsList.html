<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Liudq" content="Administrator" />

    <link rel="stylesheet" type="text/css" href="components/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/Lhuipayapp-common.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/04_goodsList.css"/>

    <script src="components/js/plugins/angular.min.js"></script>
    <script src="components/js/plugins/angular-route.min.js"></script>
    <script src="components/js/plugins/angular-cookies.min.js"></script>
    <script src="components/js/plugins/jquery-1.11.3.min.js"></script>
    <title>04_商品列表-2</title>
</head>
    <body ng-app="purchase">
        <div ng-view>
        </div>
        <div class="L-footer-01 cfff w" ng-controller="goodscartBottom">
            <!--底部1-->
            <a href="#/goodsCart" class="po L-footer-01-btn1" ng-show="showGoodsList">
                <div class="po L-footer-01-btn-label cfff red">{{GOODSCART_NUM}}</div>
            </a>
            <div class="fl L-footer-01-l w" ng-show="showGoodsList">
                <span class="gL-totalCost">¥</span>
                <span class="pl5 ">{{GOODSCART_MONEY}}</span>
            </div>
            <!--底部2-->
            <div ng-show="showGoodsCart" class="fl L-footer-01-l w allCheckbox">
                <span class="pl15" ng-click="checkAll()">
                    <div class="po btmgoodsCheck" ng-class="{true: 'checked', false: ''}[ALLCHECKED]"></div>
                    <span class="pl30">全选</span>
                </span>
                <span class="totleMoney pl15">合计：¥{{TOTLE_MONEY}}</span>
            </div>
            <!--底部3-->
            <div ng-show="showOrderList" class="fl L-footer-01-l w allCheckbox">
                <span class="totleMoney pl15">实付款：¥</span>
                <span>{{order_totle}}</span>
            </div>
            <a href="{{gopayhref}}" class="fr L-footer-01-r red tc cfff" ng-click="toPay()">去结算</a>
        </div>

        <script src="components/js/addGoodscart/PurchaseChangeTags.js"></script>
        <!--04-01商品列表-->
        <script src="components/js/addGoodscart/goodsListModel.js"></script>
        <!--04-02购物车-->
        <script src="components/js/addGoodscart/goodsCartCtrl.js"></script>
        <!--04底部-->
        <script src="components/js/addGoodscart/toPay.js"></script>
        <script src="components/js/addGoodscart/goodsCartBase.js"></script>
    </body>
</html>
