<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,initial-scale=1"/>
    <meta name="Liudq" content="Administrator" />

    <link rel="stylesheet" type="text/css" href="components/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/Lhuipayapp-common.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/04_goodsList.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css"/>


    <script src="components/js/plugins/angular.min.js"></script>
    <script src="components/js/plugins/angular-route.min.js"></script>
    <script src="components/js/plugins/angular-cookies.min.js"></script>
    <script src="components/js/plugins/jquery-1.11.3.min.js"></script>
    <script src="components/js/plugins/angular-touch.min.js"></script>
    <script src="components/js/plugins/md5.js"></script>
    <script type="text/javascript"src="http://webapi.amap.com/maps?v=1.3&key=e8d39840feea3f0643cab8eba29db9b3"></script>

    <title>04_商品列表-2</title>
</head>
    <body ng-app="purchase">
        <div ng-view></div>
        <div class="whyCantSlideDown"></div>
        <div class="L-footer-01 cfff w" ng-controller="goodscartBottom" ng-show="showBtn">
            <!--底部1-->
            <a href="#/goodsCart" class="po L-footer-01-btn1" ng-show="showGoodsList">
                <div class="po L-footer-01-btn-label cfff red">{{GOODSCART_NUM}}</div>
            </a>
            <div class="fl L-footer-01-l w" ng-show="showGoodsList">
                <span class="gL-totalCost">¥</span>
                <span class="pl5 ">{{(GOODSCART_MONEY / 100).toFixed(2)}}</span>
            </div>
            <a ng-show="showGoodsList" class="fr L-footer-01-r red tc cfff" ng-click="toPay_quick()">去结算</a>
            <!--底部2-->
            <div ng-show="showGoodsCart" class="fl L-footer-01-l w allCheckbox">
                <span class="pl15" ng-click="checkAll()">
                    <div class="po btmgoodsCheck" ng-class="{true: 'checked', false: ''}[ALLCHECKED]"></div>
                    <span class="pl30">全选</span>
                </span>
                <span class="totleMoney pl15">合计：¥{{(TOTLE_MONEY / 100).toFixed(2)}}</span>
            </div>
            <a ng-show="showGoodsCart" class="fr L-footer-01-r red tc cfff" ng-click="toPay()">确认订单</a>
            <!--底部3-->
            <div ng-show="showOrderList" class="fl L-footer-01-l w allCheckbox">
                <span class="totleMoney pl15">实付款：¥</span>
                <span>{{(order_totle / 100).toFixed(2)}}</span>
            </div>
            <a ng-show="showOrderList" class="fr L-footer-01-r red tc cfff" ng-click="confirmOrder()">确认订单</a>
        </div>

        <script src="components/js/addGoodscart/PurchaseChangeTags.js"></script>
        <!--带删除功能的li-->
        <script src="components/js/addGoodscart/liulist.js"></script>
        <!--04-01商品列表-->
        <script src="components/js/addGoodscart/goodsListModel.js"></script>
        <!--04-02购物车-->
        <script src="components/js/addGoodscart/goodsCartCtrl.js"></script>
        <!--04底部-->
        <script src="components/js/addGoodscart/toPay.js"></script>
        <script src="components/js/addGoodscart/goodsCartBase.js"></script>
        <!--04-03/04-04收货地址-->
        <script src="components/js/addGoodscart/receiverLocation.js"></script>
        <script src="components/js/addGoodscart/changeLocInfo.js"></script>
        <!--04-07分享头部-->
        <script src="components/js/addGoodscart/header.js"></script>
    </body>
</html>
