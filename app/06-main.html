<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="Liudq" content="Administrator"/>

    <link rel="stylesheet" type="text/css" href="components/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/Lhuipayapp-common.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/06_main.css"/>
    <link rel="stylesheet" type="text/css" href="components/css/07_logIn.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css"/>

    <script src="components/js/plugins/angular.min.js"></script>
    <script src="components/js/plugins/angular-route.min.js"></script>
    <script src="components/js/plugins/jquery-1.11.3.min.js"></script>
    <script src="components/js/plugins/angular-touch.min.js"></script>
    <script src="components/js/plugins/angular-cookies.min.js"></script>
    <script src="components/js/plugins/md5.js"></script>
    <script type="text/javascript"src="http://webapi.amap.com/maps?v=1.3&key=e8d39840feea3f0643cab8eba29db9b3"></script>

    <title>06_主页</title>
</head>
    <body ng-app="myApp">
        <div class="slide-wrap" ng-view>
        </div>

        <!--地图页面-->
        <div ng-hide="SHOWMAP" class="mb100">
            <div id="mapContainer">
                <div id="point" class="po"></div>
                <ul class="common-multyrow-1 ml15 pr mt100 mr15">
                    <li style="height: 48px;">
                        <a href="#/customLocation" class="clearfix map-myLocation pr rightArrow mr15">
                            <p class="map-address-3 fl">送水地址：</p>
                            <p class="map-a fl pr15 po">{{ADDRESS||'正在定位...'}}</p>
                        </a>
                    </li>
                    <li>
                        <a href="#/shopList" class="map-shopinfo rightArrow mr15">
                            <p class="map-address-3 map-shopname">
                                <span>配送水站：</span>
                                <span>{{NEARLIST_SHOP["merchantName"] ||'正在寻找最近水站..'}}</span>
                                <span class="fr pr30 cred">最近</span>
                            </p>
                            <p class="map-shopLocation pr">
                                <span class="shopaddress po">{{NEARLIST_SHOP["address"]||'正在查询地理位置..'}}</span>
                                <span class="fr pr30">{{NEARLIST_SHOP["distance"] || '正在计算..'}}米</span>
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#" class="common-btn-01 tc cfff blue f14 map-mapview-orderbtn">我要订水</a>
        </div>

        <div class="slide-mfooter" ng-hide="NAVBOT">
            <ul class="common-list-09">
                <li class="fl tc">
                    <a class="mainf-ds" href="#/">定水</a>
                </li>
                <li class="fl tc">
                    <a class="mainf-dd" href="#/order">订单</a>
                </li>
                <li class="fl tc">
                    <a class="mainf-wd" href="#/my">我的</a>
                </li>
            </ul>
        </div>

        <script src="components/js/mainChangeTags.js"></script>
        <script src="components/js/carousel.js"></script>
        <script src="components/js/mapView.js"></script>
        <script src="components/js/searchLocation.js"></script>
        <script src="components/js/shopList.js"></script>
        <script src="components/js/mainBase.js"></script>
    </body>
</html>
