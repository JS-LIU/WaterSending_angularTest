<div class="L-header w pr blue">
    <p class="tc L-header-title cfff f16">填写校验码</p>
    <a href="#/register" class="L-header-back h po"></a>
</div>
<div class="L-center" ng-controller="fillCheckcode">
    <p class="fillCheckcode-prompt tc">已向{{PHONENUM}}发送短信，请在输入框内填写验证码</p>
    <ul class="common-list-12 mt10 mb10">
        <li class="pr">
            <span class="common-list-03-title pl15 fb">验证码</span>
            <div class="common-list-12-content po h findPassword-yzm">
                <input type="text" class="w h mr100" placeholder="短信校验码" ng-model="checkcode"/>
            </div>
            <div class="findPassword-time fr tc" ng-click="t()">
                <span ng-init="time=60">{{time}}</span>
                <span>{{isresend}}</span>
            </div>
        </li>
        <li class="pr">
            <span class="common-list-03-title pl15 fb">密码</span>
            <div class="common-list-12-content po h">
                <input type="password" class="w h" placeholder="请设置登录密码" ng-model="password"/>
            </div>
        </li>
        <li class="pr">
            <span class="common-list-03-title pl15 fb">确认密码</span>
            <div class="common-list-12-content po h">
                <input type="password" class="w h mr100" placeholder="请确认登录密码"/>
            </div>
        </li>
    </ul>
    <p class="mt10 pl15">密码由6-20个英文字母、数字或符号组成</p>
    <div class="clearfix pl15 mt10 mb10">
        <input type="checkbox" class="mr5"/>
        <span>显示密码</span>
    </div>
    <a href="#/" class="common-btn-01 tc cfff blue f14 mr15 ml15" ng-click="submit_registInfo()">完成</a>
</div>
